<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Screen Italia · AI Assistant</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: system-ui, Arial;
    }

    header {
      width: 100%;
      padding: 14px 0;
      text-align: center;
      background: linear-gradient(90deg, #02131e, #033049, #02131e);
      color: #e6faff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid rgba(0,180,255,0.4);
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* CONTAINER FULL SCREEN */
    #fullscreen-wrapper {
      position: fixed;
      top: 50px; /* spazio per header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 50px);
      overflow: hidden;
      z-index: 1;
    }

    /* OVERRIDE del widget HeyGen → trasformato in FULL SCREEN */
    #heygen-streaming-embed {
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 0 !important;
      border: none !important;
      box-shadow: none !important;
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
    }

    #heygen-streaming-container {
      width: 100% !important;
      height: 100% !important;
    }

    #heygen-streaming-container iframe {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      border: none !important;
    }
  </style>
</head>

<body>

  <header>DIGITAL SCREEN ITALIA · AI ASSISTANT</header>

  <div id="fullscreen-wrapper"></div>

</body>

</html>
